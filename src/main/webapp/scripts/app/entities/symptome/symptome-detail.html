
<div>
    <h2><span translate="cmsApp.symptome.detail.title">Symptome</span> {{symptome.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="cmsApp.symptome.libelle">Libelle</span>
                </td>
                <td>
                    <span class="form-control-static">{{symptome.libelle}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="cmsApp.symptome.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{symptome.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="cmsApp.symptome.consultation">consultation</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="consultation.detail({id:symptome.consultation.id})">{{symptome.consultation.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
