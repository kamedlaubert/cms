
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySymptomeLabel" translate="cmsApp.symptome.home.createOrEditLabel">Create or edit a Symptome</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="symptome.id" readonly>
        </div>

        <div class="form-group">
            <label translate="cmsApp.symptome.libelle" for="field_libelle">Libelle</label>
            <input type="text" class="form-control" name="libelle" id="field_libelle"
                    ng-model="symptome.libelle"
                    >

        </div>
        <div class="form-group">
            <label translate="cmsApp.symptome.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="symptome.description"
                    >

        </div>
        <div class="form-group">
            <label translate="cmsApp.symptome.consultation" for="field_consultation">consultation</label>
            
            <select class="form-control" id="field_consultation" name="consultation" ng-model="symptome.consultation" ng-options="consultation as consultation.id for consultation in consultations track by consultation.id">
                <option value=""></option>
            </select>
            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
